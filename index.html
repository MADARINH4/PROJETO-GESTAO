<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Site bonito</title>
  <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="main-page">

        <div class="right-page">
            <div class="card-metrics">
                <h1>Métricas</h1>

                <div class="textfield">
                    <label for="valor-gasto" class="title">*Valor Gasto</label>
                    <input class="input valorGasto" type="number" name="valor-gasto" placeholder="Valor Gasto">
                </div>

                <div class="textfield">
                    <label for="cliques" class="title">*Cliques</label>
                    <input class="input cliques" type="number" name="cliques" placeholder="Cliques">
                </div>

                <div class="textfield">
                    <label for="pv" class="title">*Page View</label>
                    <input class="input pagView" type="number" name="pv" placeholder="pv">
                </div>

                <div class="textfield">
                    <label for="cpm" class="title">*CPM</label>
                    <input class="input cpm" type="number" name="cpm" placeholder="CPM">
                </div>

                <div class="textfield">
                    <label for="ctr" class="title">*CTR</label>
                    <input class="input ctr" type="number" name="ctr" placeholder="CTR">
                </div>

                <div class="textfield">
                    <label for="vendas" class="title">*Vendas</label>
                    <input class="input vendas" type="number" name="vendas" placeholder="Vendas">
                </div>

                <button onclick="window.location.href = '#meio-da-tela'" id="botao-resolver-gargalo" class="btn">Encontrar Gargalo</button>
                
            </div>
        </div>
        <br><br>
        
        
        <div class="left-page">
            
            
            <div id="card-dicas" class="card-metrics">
                <a id="meio-da-tela"> </a>
                <h1>Dicas</h1> 
                <ol id="card-itens-lista" class="orderedList">
                    Suas dicas aparecerão aqui
                </ol>
                
            </div>
        
            
        </div>

        
    </div>

  <script src="indexTest.js"></script>
</body>

</html>
